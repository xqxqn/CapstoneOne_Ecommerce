<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/stylesregistration.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><img src="images/logo.png" alt=""> TechProShop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Login
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="loginpage.html">Sign In</a>
                            <li>
                            <li><a class="dropdown-item" href="registrationpage.html">Sign Up</a></li>
                        </ul>
                        <a href="checkoutpage.html">
                    <li class="shopping-cart">
                        <img src="images/shopping-cart.png" alt="shoppingcart">
                    </li>
                    </a>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <section class="registration-box">
        <section>
            <h2>User Registration</h2>
            <form action="/submit_registration" method="post">
                <div>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <label for="confirmpassword">Confirm Password:</label>
                <input type="password" id="confirmpassword" name="confirmpassword" required>
                <div>
                    <label for="Email">Email:</label>
                    <input type="Email" id="Email" name="Email" required>
                </div>
                <fieldset>
                    <legend>How did you hear about us?</legend>
                    <div>
                        <input type="radio" id="friends" name="source" value="friend" required>
                        <label for="friends">Friends</label>
                        <input type="radio" id="Internet" name="source" value="Internet" required>
                        <label for="Internet">Internet</label>
                        <input type="radio" id="Advertisement" name="source" value="Advertisement" required>
                        <label for="Advertisement">Advertisement</label>
                        <input type="radio" id="Social-Media" name="source" value="Social-Media" required>
                        <label for="Social-Media">Social Media</label>
                    </div>
                </fieldset>
            </form>
            <section>
                <button type="button" class="register-button">Register</button>
            </section>

        </section>
    </section>

    <section>
        <div class="registration-bottom">
            <ul>
                <li>&#169;2004 - 2023 TechProShop All Rights Reserved</li>
            </ul>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

</body>
